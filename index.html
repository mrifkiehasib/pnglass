<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pnglass - Generator PNG Transparan</title>
    
    <!-- Font dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Script utama diimpor sebagai module oleh Vite -->
    <script type="module" src="/src/main.js"></script>
</head>
<body class="antialiased">

    <!-- Kontrol Tema & Mode Gelap -->
    <div class="bg-[var(--color-surface)]/70 backdrop-blur-sm sticky top-0 z-10 p-2 shadow-md">
        <div class="container mx-auto flex justify-center items-center gap-4">
            <span class="text-sm font-medium text-[var(--color-primary-800)] dark:text-[var(--color-primary-300)]">Tema:</span>
            <div id="theme-picker" class="flex items-center gap-3"></div>
            <div class="w-px h-6 bg-[var(--color-border)]"></div>
            <button id="dark-mode-toggle" class="p-2 rounded-full text-[var(--color-text-secondary)] hover:bg-[var(--color-border)]" aria-label="Toggle light/dark mode">
                <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </button>
        </div>
    </div>

    <!-- Konten Utama Aplikasi -->
    <div id="app" class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        <!-- Konten aplikasi akan dirender di sini oleh main.js -->
    </div>
    
</body>
</html>
